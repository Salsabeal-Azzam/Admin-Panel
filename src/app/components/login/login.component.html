<div class="login">
  <div class="login__form">
    <h2 class="login__title title">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="login__input">
        <input
          pInputText
          id="email"
          type="email"
          name="email"
          placeholder="Email"
          class="login__input--control"
          required
          [(ngModel)]="loginData.username"
        />
      </div>

      <div class="login__input">
        <p-password
          id="password"
          name="password"
          placeholder="Password"
          class="login__input--control"
          required
          [toggleMask]="true"
          [(ngModel)]="loginData.password"
        ></p-password>
      </div>
      <button
        pButton
        label="Login"
        class="login__button"
        type="submit"
        [disabled]="!loginForm.valid"
      ></button>
    </form>
  </div>
</div>
